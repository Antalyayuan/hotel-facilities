<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Room Facilities</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="topbar">
    <div>
        <h1>Room Facilities</h1>
        <p class="muted">Manage room types, amenities, and facility configurations</p>
    </div>

    <div class="topbar-actions">
        <button id="btnRefresh" class="btn btn-ghost">Refresh</button>
        <button id="btnAdd" class="btn btn-primary">+ Add Room Type</button>
    </div>
</header>

<section class="filters card">
    <div class="field">
        <label>Status</label>
        <select id="statusFilter">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
    </div>

    <div class="field">
        <label>Search</label>
        <input id="searchInput" type="text" placeholder="Search room type name..." />
    </div>

    <div class="field">
        <label for="sortBy">Sort</label>
        <select id="sortBy">
            <option value="">Default</option>
            <option value="price_asc">Price: Low → High</option>
            <option value="price_desc">Price: High → Low</option>
        </select>
    </div>


    <div class="grow"></div>
    <div class="statusline" id="statusLine">Ready.</div>
    <div class="form-error" id="listError"></div>

</section>

<main>
    <div id="grid" class="grid"></div>
</main>

<!-- Modal -->
<div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal card">
        <div class="modal-header">
            <h2 id="modalTitle">Add Room Type</h2>
            <button id="btnCloseModal" class="btn btn-ghost">✕</button>
        </div>

        <form id="roomTypeForm" class="form" novalidate>
            <input type="hidden" id="roomTypeId" />

            <div class="form-row">
                <div class="field">
                    <label>Name *</label>
                    <input id="name" required maxlength="255" />
                </div>

                <div class="field">
                    <label>Status *</label>
                    <select id="status" required>
                        <option value="active">active</option>
                        <option value="inactive">inactive</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="field">
                    <label>Price per night *</label>
                    <input id="price_per_night" type="number" step="0.01" min="0" required />
                </div>

                <div class="field">
                    <label>Max occupancy *</label>
                    <input id="max_occupancy" type="number" min="1" max="20" required />
                </div>
            </div>

            <div class="field">
                <label>Image URL</label>
                <input id="image_url" placeholder="https://..." />
            </div>

            <div class="field">
                <label>Upload Image</label>
                <input id="imageFile" type="file" accept="image/*" />
                <img id="imagePreview"
                     style="max-width:160px;border-radius:8px;display:none;margin-top:8px;" />

            </div>


            <div class="field">
                <label>Description</label>
                <textarea id="description" rows="3"></textarea>
            </div>

            <div class="field">
                <label>Amenities</label>
                <div id="amenityCheckboxes" class="amenity-box"></div>
            </div>

            <div class="form-actions">
                <button type="button" id="btnCancel" class="btn btn-ghost">Cancel</button>
                <button type="submit" class="btn btn-primary" id="btnSave">Save</button>
            </div>

            <div class="form-error" id="formError"></div>
        </form>
    </div>
</div>

<script src="./api.js"></script>
<script src="./ui.js"></script>
<script src="./app.js"></script>
</body>
</html>
