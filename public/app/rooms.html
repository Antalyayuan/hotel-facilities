<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage Rooms</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="topbar">
    <div>
        <h1 id="pageTitle">Manage Rooms</h1>
        <p class="muted" id="subTitle">Loading...</p>
    </div>

    <div class="topbar-actions">
        <a class="btn btn-ghost" href="/app/index.html">â† Back</a>
        <button id="btnReload" class="btn btn-ghost">Reload</button>
    </div>
</header>

<section class="card" style="padding:14px; margin-bottom:18px;">
    <form id="addRoomForm" class="form" style="gap:10px;">
        <div class="form-row">
            <div class="field">
                <label>Room number *</label>
                <input id="roomNumber" required placeholder="e.g. 101 " />
            </div>

            <div class="field">
                <label>Status</label>
                <select id="roomStatus">
                    <option value="available">available</option>
                    <option value="occupied">occupied</option>
                    <option value="maintenance">maintenance</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn btn-primary" type="submit">+ Add Room</button>
        </div>

        <div class="form-error" id="roomError"></div>
    </form>
</section>

<section class="card" style="padding:14px;">
    <div class="statusline" id="roomsStatus">Ready.</div>
    <div class="form-error" id="tableError"></div>
    <div id="roomsTableWrap"></div>
</section>


<script src="./api.js"></script>
<script src="./rooms.js"></script>
</body>
</html>
